<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gerador de Conselhos</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/variaveis.css">
</head>
<body>
    <main class="container">
        <div class="cartao">
            <span class="titulo-cartao">Conselho #1</span>
            <p class="conselho">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, est illum saepe assumenda eos odit quasi earum quos, distinctio consectetur</p>
            <picture>
                <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./images/pattern-divider-desktop.svg" alt="Linha divisória">
            </picture>
            <button class="botao">
                <img src="images/icon-dice.svg" alt="Ícone de dado">
            </button>

        </div>
        
    </main>

    <script type="module" src="./js/index.js"></script>

</body>
</html>
